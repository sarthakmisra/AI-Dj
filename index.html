<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <div id="speed">
    <img src="disk.gif" class="speedimg" alt="">
    <br>
  <h3 class="btn btn-danger" id="speed_id">Speed</h3>
    </div>
    <br><br><br>
    <div id="volume">
      <img src="disk.gif" class="speedimg" alt="">
      <br>
    <h3 class="btn btn-danger" id="volume_id">Volume</h3>
      </div>
	<br><br>

  <button onclick="play()" class="btn btn-success playy">Play</button>
  <button onclick="pos()" class="btn btn-warning playy">Pause</button>
  <button onclick="stop()" class="btn btn-danger playy">Stop</button>
</center>

<script src="main.js"></script>
</body>
</html>
